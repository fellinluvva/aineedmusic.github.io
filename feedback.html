<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI.needmusic - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="text-bg-dark text-white text-center pt-4">
        <h1><b>AI.needmusic</b></h1>
        <p>Your friend with good music taste</p>
        <p class="text-center"><span id="dateTime"></span></p>
        <button id="colorButton" class="btn btn-dark mb-1">Change BG</button>

        <!-- Login -->
    <div id="login-section">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button onclick="login()" class="btn btn-dark mb-1">Login</button>
    </div>
    
    <div id="welcome-section" style="display: none;">
        <p>Hola, <span id="username-display"></span>!</p>
        <button onclick="logout()" class="btn btn-dark mb-1">Logout</button>
    </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
                <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>  

    <main class="container py-5">
        <h2 class="text-center"><b>We Value Your Feedback</b></h2>
        <p class="text-center">Tell us how we can improve AI.needmusic. Your thoughts make our platform better.</p>
        <form id="feedback-form">
	
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter your surname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here" required></textarea>
            </div>
		<div class="rating">
				<input type="radio" id="star5" name="rating" value="5">
				<label for="star5">&#9733;</label>
				<input type="radio" id="star4" name="rating" value="4">
				<label for="star4">&#9733;</label>
				<input type="radio" id="star3" name="rating" value="3">
				<label for="star3">&#9733;</label>
				<input type="radio" id="star2" name="rating" value="2">
				<label for="star2">&#9733;</label>
				<input type="radio" id="star1" name="rating" value="1">
				<label for="star1">&#9733;</label>
			</div>
            <button type="submit" class="btn btn-dark">Submit Feedback</button>
        </form>
    </main>

    <footer class="text-bg-dark text-white text-center py-3">
        <p>AI.needmusic concept | Created by Azamat(@ssadkotikk) | Â© 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6TA0KdP2x8mtzfnQ1HiUMQY9W2nEIcb4Kq2jzT7fvx1wFv1pH+vql0Mt6j9" crossorigin="anonymous"></script>
</body>
</html>
